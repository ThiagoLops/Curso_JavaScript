<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 18pt arial;
            background-color: rgb(28, 41, 1);
        }
        /* div#res{
            (Chamando alguma parte do Dom 
            para o css)
        }*/
        div#res{
            margin-top: 25px;
        }
        input {
            font: normal 18pt Arial;
            width: 110px;
            text-align: center;
            background-color: blanchedalmond;
            color: rgb(255, 0, 0);
        }


    </style>
</head>
<body>
    <h1 id="titulo"><strong>Somando valores</strong></h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado</div>

    <script>
        var titulo = window.document.getElementById('titulo')
        titulo.style.color = 'white'
        var res = window.document.getElementById('res')
        res.style.color = 'pink'

        function soma() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerText = `A soma de ${n1} mais ${n2} Ã© de ${soma}.`
        }
    </script>
</body>
</html>
