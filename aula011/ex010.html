<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="somar()">
    <div id="res">
     Fiscalização eletronica.   
    </div>
    <script>
        function somar(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
           
            res.innerHTML += '<p>Dirija sempre com cuidado!</p>'
            if(vel > 80){
                res.innerHTML += '<p>Você ultrapassou a velocidade MAX permita!</p>'
                res.innerHTML += 'Receberá uma MULTA de R$ 200,00.'
            }else{
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            }
        }    
            
        </script>

</body>
</html>
